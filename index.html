<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta property="og:site_name" content="Suffix Automator"/>
	<meta property="og:title" content="Suffix Automator"/>
	<meta property="og:url" content="http://rafailyk.github.io/suffix-automator/"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="A tool that helps a type developers to reduce repetitive steps when writing one-to-one substitutions"/>
	<meta property="og:image" content="https://repository-images.githubusercontent.com/522259141/c47a1df9-558c-462d-a133-c6c979a11e10" />
	<meta itemprop="name" content="Suffix Automator"/>
	<meta itemprop="url" content="http://rafailyk.github.io/suffix-automator/"/>
	<meta itemprop="description" content="A tool that helps a type developers to reduce repetitive steps when writing one-to-one substitutions"/>
	<meta itemprop="image" content="https://repository-images.githubusercontent.com/522259141/c47a1df9-558c-462d-a133-c6c979a11e10"/>
	<meta name="description" content="A tool that helps a type developers to reduce repetitive steps when writing one-to-one substitutions">
	<meta name="author" content="Michael Rafailyk">
	<title>Suffix Automator</title>
	<link rel="stylesheet" href="suffixautomator.css">
	<script src="suffixautomator.js"></script>

</head>
<body>

	<main>
		<div>
			<div class="header">
				<div class="title"><div id="direction">to</div><span id="suffix" contenteditable="true" spellcheck="false">alt</span></div>
			</div>
			<textarea class="characters" id="characters" spellcheck="false" placeholder="character names, separated by line or space"></textarea>
		</div>
		<div>
			<div class="header" id="feature-header">
				<div class="title">feature</div>
				<div class="action" id="feature-sort">sort</div>
				<div class="action" id="feature-class">class</div>
				<div class="action" id="feature-reverse">reverse</div>
				<div class="action" id="feature-capital">capitalize</div>
				<div class="action" id="feature-lowercase">decapitalize</div>
			</div>
			<div class="feature-box">
				<div class="feature" id="feature"></div>
				<div class="copy" id="copy">copy</div>
			</div>
		</div>
	</main>

	<footer>
		<a href="https://github.com/rafailyk/suffix-automator" target="_blank">Suffix Automator on GitHub</a>
	</footer>

</body>
</html>
