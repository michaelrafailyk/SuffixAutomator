<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta property="og:site_name" content="SuffixAutomator"/>
	<meta property="og:title" content="SuffixAutomator"/>
	<meta property="og:url" content="http://michaelrafailyk.github.io/SuffixAutomator/"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="A tool that helps a type developers to reduce repetitive steps when writing one-to-one substitutions"/>
	<meta property="og:image" content="https://repository-images.githubusercontent.com/522259141/c47a1df9-558c-462d-a133-c6c979a11e10" />
	<meta itemprop="name" content="SuffixAutomator"/>
	<meta itemprop="url" content="http://michaelrafailyk.github.io/SuffixAutomator/"/>
	<meta itemprop="description" content="A tool that helps a type developers to reduce repetitive steps when writing one-to-one substitutions"/>
	<meta itemprop="image" content="https://repository-images.githubusercontent.com/522259141/c47a1df9-558c-462d-a133-c6c979a11e10"/>
	<meta name="description" content="A tool that helps a type developers to reduce repetitive steps when writing one-to-one substitutions">
	<meta name="author" content="Michael Rafailyk">
	<title>SuffixAutomator</title>
	<link rel="stylesheet" href="suffixautomator.css?v4">
	<script src="suffixautomator.js?v4"></script>

</head>
<body>

	<main>
		<div>
			<div class="header">
				<div class="title"><div id="direction">to</div><span id="suffix" contenteditable="true" spellcheck="false">sc</span></div>
				<div class="action" id="feature-sort">sort</div>
			</div>
			<textarea class="characters" id="characters" spellcheck="false" placeholder="character names, separated by space or new line"></textarea>
		</div>
		<div>
			<div class="header" id="feature-header">
				<div class="title title-feature">feature</div>
				<div class="title title-receipt">receipt</div>
				<div class="action" id="feature-class">class</div>
				<div class="action" id="feature-composite">composite</div>
				<div class="action" id="feature-reverse">reverse</div>
				<div class="action action-group" id="feature-capitalize">capitalize</div>
				<div class="action" id="feature-capitalize-from">from</div>
				<div class="action" id="feature-capitalize-to">to</div>
				<div class="action action-group" id="feature-decapitalize">decapitalize</div>
				<div class="action" id="feature-decapitalize-from">from</div>
				<div class="action" id="feature-decapitalize-to">to</div>
			</div>
			<div class="feature-box">
				<div class="feature" id="feature"></div>
				<div class="copy" id="copy">copy</div>
			</div>
		</div>
	</main>

	<footer>
		<a href="https://github.com/michaelrafailyk/SuffixAutomator" target="_blank">SuffixAutomator on GitHub</a>
	</footer>

</body>
</html>
